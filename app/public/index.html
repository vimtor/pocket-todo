<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Basics  -->
    <meta charset="utf-8" />
    <title>Pocket Todo</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!--  PWA Settings  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="format-detection" content="telephone=no" />
    <base href="/" />

    <!--  Icon Settings  -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/assets/favicon-16x16.png" />

    <!--  Color Settings  -->
    <meta name="theme-color" content="#59CDFF" />
    <meta name="color-scheme" content="light dark" />

    <!--  Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!--  MS Configuration  -->
    <meta name="msapplication-TileColor" content="#59cdff" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!--  iOS Configuration  -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/apple-touch-icon.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/assets/safari-pinned-tab.svg" color="#59cdff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Pocket Todo" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
